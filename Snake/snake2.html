<canvas id="gc" width="400" height="400"></canvas>
<p id="Tex1"></p>

<script>
window.onload=function() {
    canv=document.getElementById("gc");
    ctx=canv.getContext("2d");
    document.addEventListener("keydown",keyPush);
    setInterval(game,100);

tex=document.getElementById("Tex1");
}
px=py=10;
gs=tc=20;
ax=ay=10;
xv=yv=0;
xS=yS=0;

trail=[];
tail = 5;
  score=0;
start=true;


function game() {

    px+=xS;
    py+=yS;
    if(px<0) {
        px= tc-1;
    }
    if(px>tc-1) {
        px= 0;
    }
    if(py<0) {
        py= tc-1;
    }
    if(py>tc-1) {
        py= 0;
    }
    ctx.fillStyle="black";
    ctx.fillRect(0,0,canv.width,canv.height);

    ctx.fillStyle="lime";
    for(var i=0;i<trail.length;i++) {
        ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs-2,gs-2);
        if(trail[i].x==px && trail[i].y==py) {
            tail = 5;
   score=0;
   tex.innerHTML="Score:"+0;
   if(!start){
   alert("you Lose");
   }
}else{

      start=false;
    } }
    trail.push({x:px,y:py});
    while(trail.length>tail) {
    trail.shift();
    }

    if(ax==px && ay==py) {
        tail++;
        ax=Math.floor(Math.random()*tc);
        ay=Math.floor(Math.random()*tc);
  a=++score;
  tex.innerHTML="Score:"+a.toString(10);
    }
    ctx.fillStyle="red";
    ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);
}
function keyPush(evt) {

   switch(evt.keyCode) {

        case 37:
            xv=-1;yv=0;
            break;
        case 38:
            xv=0;yv=-1;
            break;
        case 39:
            xv=1;yv=0;
            break;
        case 40:
            xv=0;yv=1;
            break;
    }
    if(xS+xv==0 && xv!=0){
   xv=xS;
   }else{
     xS =xv;

   }
      if(yS+yv==0 && yv!=0){
   yv=yS;
   }else{
     yS =yv;

   }
}
function move(key) {

   switch(key) {

        case 37:
            xv=-1;yv=0;
            break;
        case 38:
            xv=0;yv=-1;
            break;
        case 39:
            xv=1;yv=0;
            break;
        case 40:
            xv=0;yv=1;
            break;
    }
    if(xS+xv==0 && xv!=0){
   xv=xS;
   }else{
     xS =xv;

   }
      if(yS+yv==0 && yv!=0){
   yv=yS;
   }else{
     yS =yv;

   }
}
